<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Dynamic Forms - Drag & Drop Builder Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Material-UI -->
    <script crossorigin src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.development.js"></script>
    <script crossorigin src="https://unpkg.com/@emotion/react@11/umd/emotion-react.umd.min.js"></script>
    <script crossorigin src="https://unpkg.com/@emotion/styled@11/umd/emotion-styled.umd.min.js"></script>
    
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    
    <style>
        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        .field-palette-item {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            border-radius: 8px;
        }
        .field-palette-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.12), 0 2px 4px rgba(0,0,0,0.08);
        }
        .field-palette-item:active {
            cursor: grabbing;
            transform: translateY(0);
        }
        .field-palette-item.dragging {
            opacity: 0.7;
            transform: rotate(5deg);
        }
        .drop-zone {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }
        .drop-zone.drag-over {
            background-color: rgba(25, 118, 210, 0.04) !important;
            border-color: #1976d2 !important;
            box-shadow: inset 0 0 0 2px #1976d2;
        }
        .form-field-card {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 12px;
        }
        .form-field-card:hover {
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
            transform: translateY(-1px);
        }
        .field-actions {
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .form-field-card:hover .field-actions {
            opacity: 1;
        }
        .mui-gradient-bg {
            background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
        }
        .palette-category {
            border-left: 4px solid #1976d2;
            padding-left: 12px;
            margin-bottom: 16px;
        }
        .empty-state {
            background: linear-gradient(135deg, rgba(25, 118, 210, 0.05) 0%, rgba(66, 165, 245, 0.05) 100%);
            border: 2px dashed #90caf9;
            border-radius: 16px;
        }
        .preview-mode {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { 
            useState, 
            useCallback, 
            useEffect,
            useRef
        } = React;
        
        const {
            Box,
            Paper,
            Typography,
            Grid,
            Card,
            CardContent,
            Button,
            Divider,
            Chip,
            IconButton,
            Dialog,
            DialogTitle,
            DialogContent,
            DialogActions,
            TextField,
            FormControl,
            InputLabel,
            Select,
            MenuItem,
            Switch,
            FormControlLabel,
            Container,
            ThemeProvider,
            createTheme,
            CssBaseline,
            AppBar,
            Toolbar,
            Fab,
            Tooltip,
            Alert,
            Snackbar
        } = MaterialUI;

        // Create Material-UI theme with proper MUI design tokens
        const theme = createTheme({
            palette: {
                mode: 'light',
                primary: {
                    main: '#1976d2',
                    light: '#42a5f5',
                    dark: '#1565c0',

                    main: '#9c27b0',
                    light: '#ba68c8',
                    dark: '#7b1fa2',
                    contrastText: '#ffffff',
                },
                background: {
                    default: '#f5f5f5',
                    paper: '#ffffff',
                },
                grey: {

                    200: '#eeeeee',
                    300: '#e0e0e0',

                    500: '#9e9e9e',
                    600: '#757575',
                    700: '#616161',
                    800: '#424242',

                },
            },
            typography: {
                fontFamily: '"Roboto", "Helvetica", "Arial", sans-serif',
                h4: {
                    fontWeight: 600,
                    fontSize: '2.125rem',

                },
                h5: {
                    fontWeight: 500,
                    fontSize: '1.5rem',

                    fontSize: '1.25rem',

                    lineHeight: 1.75,
                },
                subtitle2: {
                    fontWeight: 500,
                    fontSize: '0.875rem',
                    lineHeight: 1.57,
                },
                body1: {
                    fontSize: '1rem',
                    lineHeight: 1.5,
                },
                body2: {
                    fontSize: '0.875rem',
                    lineHeight: 1.43,
                },
            },
            shape: {
                borderRadius: 8,
            },
            spacing: 8,
            shadows: [
                'none',
                '0px 2px 1px -1px rgba(0,0,0,0.2),0px 1px 1px 0px rgba(0,0,0,0.14),0px 1px 3px 0px rgba(0,0,0,0.12)',
                '0px 3px 1px -2px rgba(0,0,0,0.2),0px 2px 2px 0px rgba(0,0,0,0.14),0px 1px 5px 0px rgba(0,0,0,0.12)',
                '0px 3px 3px -2px rgba(0,0,0,0.2),0px 3px 4px 0px rgba(0,0,0,0.14),0px 1px 8px 0px rgba(0,0,0,0.12)',
                '0px 2px 4px -1px rgba(0,0,0,0.2),0px 4px 5px 0px rgba(0,0,0,0.14),0px 1px 10px 0px rgba(0,0,0,0.12)',
                '0px 3px 5px -1px rgba(0,0,0,0.2),0px 5px 8px 0px rgba(0,0,0,0.14),0px 1px 14px 0px rgba(0,0,0,0.12)',
                '0px 3px 5px -1px rgba(0,0,0,0.2),0px 6px 10px 0px rgba(0,0,0,0.14),0px 1px 18px 0px rgba(0,0,0,0.12)',
                '0px 4px 5px -2px rgba(0,0,0,0.2),0px 7px 10px 1px rgba(0,0,0,0.14),0px 2px 16px 1px rgba(0,0,0,0.12)',
                '0px 5px 5px -3px rgba(0,0,0,0.2),0px 8px 10px 1px rgba(0,0,0,0.14),0px 3px 14px 2px rgba(0,0,0,0.12)',
                '0px 5px 6px -3px rgba(0,0,0,0.2),0px 9px 12px 1px rgba(0,0,0,0.14),0px 3px 16px 2px rgba(0,0,0,0.12)',
                '0px 6px 6px -3px rgba(0,0,0,0.2),0px 10px 14px 1px rgba(0,0,0,0.14),0px 4px 18px 3px rgba(0,0,0,0.12)',
                '0px 6px 7px -4px rgba(0,0,0,0.2),0px 11px 15px 1px rgba(0,0,0,0.14),0px 4px 20px 3px rgba(0,0,0,0.12)',
                '0px 7px 8px -4px rgba(0,0,0,0.2),0px 12px 17px 2px rgba(0,0,0,0.14),0px 5px 22px 4px rgba(0,0,0,0.12)',
                '0px 7px 8px -4px rgba(0,0,0,0.2),0px 13px 19px 2px rgba(0,0,0,0.14),0px 5px 24px 4px rgba(0,0,0,0.12)',
                '0px 7px 9px -4px rgba(0,0,0,0.2),0px 14px 21px 2px rgba(0,0,0,0.14),0px 5px 26px 4px rgba(0,0,0,0.12)',
                '0px 8px 9px -5px rgba(0,0,0,0.2),0px 15px 22px 2px rgba(0,0,0,0.14),0px 6px 28px 5px rgba(0,0,0,0.12)',
                '0px 8px 10px -5px rgba(0,0,0,0.2),0px 16px 24px 2px rgba(0,0,0,0.14),0px 6px 30px 5px rgba(0,0,0,0.12)',
                '0px 8px 11px -5px rgba(0,0,0,0.2),0px 17px 26px 2px rgba(0,0,0,0.14),0px 6px 32px 5px rgba(0,0,0,0.12)',
                '0px 9px 11px -5px rgba(0,0,0,0.2),0px 18px 28px 2px rgba(0,0,0,0.14),0px 7px 34px 6px rgba(0,0,0,0.12)',
                '0px 9px 12px -6px rgba(0,0,0,0.2),0px 19px 29px 2px rgba(0,0,0,0.14),0px 7px 36px 6px rgba(0,0,0,0.12)',
                '0px 10px 13px -6px rgba(0,0,0,0.2),0px 20px 31px 3px rgba(0,0,0,0.14),0px 8px 38px 7px rgba(0,0,0,0.12)',
                '0px 10px 13px -6px rgba(0,0,0,0.2),0px 21px 33px 3px rgba(0,0,0,0.14),0px 8px 40px 7px rgba(0,0,0,0.12)',
                '0px 10px 14px -6px rgba(0,0,0,0.2),0px 22px 35px 3px rgba(0,0,0,0.14),0px 8px 42px 7px rgba(0,0,0,0.12)',
                '0px 11px 14px -7px rgba(0,0,0,0.2),0px 23px 36px 3px rgba(0,0,0,0.14),0px 9px 44px 8px rgba(0,0,0,0.12)',
                '0px 11px 15px -7px rgba(0,0,0,0.2),0px 24px 38px 3px rgba(0,0,0,0.14),0px 9px 46px 8px rgba(0,0,0,0.12)',
            ],
            components: {
                MuiPaper: {
                    styleOverrides: {
                        root: {
                            backgroundImage: 'none',
                        },
                        elevation1: {
                            boxShadow: '0px 2px 1px -1px rgba(0,0,0,0.2),0px 1px 1px 0px rgba(0,0,0,0.14),0px 1px 3px 0px rgba(0,0,0,0.12)',
                        },
                        elevation2: {
                            boxShadow: '0px 3px 1px -2px rgba(0,0,0,0.2),0px 2px 2px 0px rgba(0,0,0,0.14),0px 1px 5px 0px rgba(0,0,0,0.12)',
                        },
                        elevation4: {
                            boxShadow: '0px 2px 4px -1px rgba(0,0,0,0.2),0px 4px 5px 0px rgba(0,0,0,0.14),0px 1px 10px 0px rgba(0,0,0,0.12)',
                        },
                    },
                },
                MuiCard: {
                    styleOverrides: {
                        root: {
                            borderRadius: 12,
                            transition: 'all 0.2s cubic-bezier(0.4, 0, 0.2, 1)',
                        },
                    },
                },
                MuiButton: {
                    styleOverrides: {
                        root: {
                            borderRadius: 8,
                            textTransform: 'none',
                            fontWeight: 500,
                        },
                    },
                },
                MuiFab: {
                    styleOverrides: {
                        root: {
                            boxShadow: '0px 3px 5px -1px rgba(0,0,0,0.2),0px 6px 10px 0px rgba(0,0,0,0.14),0px 1px 18px 0px rgba(0,0,0,0.12)',
                        },
                    },
                },
            },
        });

        // Mock implementation of the dynamic form library components
        const DynamicForm = ({ config, onSubmit, onChange }) => {
            const [formData, setFormData] = useState({});
            const [errors, setErrors] = useState({});

            const handleFieldChange = (fieldName, value) => {
                const newData = { ...formData, [fieldName]: value };
                setFormData(newData);
                if (onChange) onChange(newData, fieldName);
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                // Simple validation
                const newErrors = {};
                let isValid = true;

                config.sections.forEach(section => {
                    section.fields.forEach(field => {
                        if (field.required && (!formData[field.name] || formData[field.name] === '')) {
                            newErrors[field.name] = `${field.label} is required`;
                            isValid = false;
                        }
                    });
                });

                setErrors(newErrors);
                if (onSubmit) onSubmit(formData, isValid);
            };

            const renderField = (field) => {
                const value = formData[field.name] || field.defaultValue || '';
                const hasError = !!errors[field.name];

                switch (field.type) {
                    case 'text':
                    case 'email':
                    case 'password':
                    case 'number':
                        return (
                            <TextField
                                fullWidth
                                label={field.label}
                                type={field.type}
                                value={value}
                                onChange={(e) => handleFieldChange(field.name, e.target.value)}
                                error={hasError}
                                helperText={errors[field.name] || field.helperText}
                                required={field.required}
                                placeholder={field.placeholder}
                                variant="outlined"
                                margin="normal"
                            />
                        );
                    
                    case 'textarea':
                        return (
                            <TextField
                                fullWidth
                                multiline
                                rows={4}
                                label={field.label}
                                value={value}
                                onChange={(e) => handleFieldChange(field.name, e.target.value)}
                                error={hasError}
                                helperText={errors[field.name] || field.helperText}
                                required={field.required}
                                placeholder={field.placeholder}
                                variant="outlined"
                                margin="normal"
                            />
                        );
                    
                    case 'select':
                        return (
                            <FormControl fullWidth margin="normal" error={hasError}>
                                <InputLabel>{field.label}</InputLabel>
                                <Select
                                    value={value}
                                    label={field.label}
                                    onChange={(e) => handleFieldChange(field.name, e.target.value)}
                                >
                                    {field.options?.map((option) => (
                                        <MenuItem key={option.value} value={option.value}>
                                            {option.label}
                                        </MenuItem>
                                    ))}
                                </Select>
                                {(errors[field.name] || field.helperText) && (
                                    <Typography variant="caption" color="error" sx={{ mt: 1, ml: 2 }}>
                                        {errors[field.name] || field.helperText}
                                    </Typography>
                                )}
                            </FormControl>
                        );
                    
                    case 'switch':
                        return (
                            <FormControlLabel
                                control={
                                    <Switch
                                        checked={!!value}
                                        onChange={(e) => handleFieldChange(field.name, e.target.checked)}
                                    />
                                }
                                label={field.label}
                                sx={{ mt: 2, mb: 1 }}
                            />
                        );
                    
                    default:
                        return (
                            <TextField
                                fullWidth
                                label={field.label}
                                value={value}
                                onChange={(e) => handleFieldChange(field.name, e.target.value)}
                                error={hasError}
                                helperText={errors[field.name] || field.helperText}
                                required={field.required}
                                placeholder={field.placeholder}
                                variant="outlined"
                                margin="normal"
                            />
                        );
                }
            };

            return (
                <Box component="form" onSubmit={handleSubmit}>
                    <Typography variant="h4" gutterBottom>
                        {config.title}
                    </Typography>
                    {config.description && (
                        <Typography variant="body1" color="textSecondary" paragraph>
                            {config.description}
                        </Typography>
                    )}
                    
                    {config.sections.map((section) => (
                        <Box key={section.id} sx={{ mb: 3 }}>
                            <Typography variant="h5" gutterBottom>
                                {section.title}
                            </Typography>
                            {section.description && (
                                <Typography variant="body2" color="textSecondary" paragraph>
                                    {section.description}
                                </Typography>
                            )}
                            
                            {section.fields.map((field) => (
                                <Box key={field.id} sx={{ mb: 2 }}>
                                    {renderField(field)}
                                </Box>
                            ))}
                        </Box>
                    ))}
                    
                    <Box sx={{ mt: 3, display: 'flex', gap: 2 }}>
                        <Button 
                            type="submit" 
                            variant="contained" 
                            size="large"
                            sx={{ px: 4 }}
                        >
                            {config.submitText || 'Submit'}
                        </Button>
                        {config.showReset && (
                            <Button 
                                type="button" 
                                variant="outlined" 
                                size="large"
                                onClick={() => setFormData({})}
                            >
                                {config.resetText || 'Reset'}
                            </Button>
                        )}
                    </Box>
                </Box>
            );
        };

        // Available field types for the field palette with MUI icons
        const FIELD_TYPES = [
            { type: 'text', label: 'Text Input', icon: 'text_fields', category: 'Basic' },
            { type: 'email', label: 'Email', icon: 'email', category: 'Basic' },
            { type: 'password', label: 'Password', icon: 'lock', category: 'Basic' },
            { type: 'number', label: 'Number', icon: 'numbers', category: 'Basic' },
            { type: 'textarea', label: 'Textarea', icon: 'subject', category: 'Basic' },
            { type: 'select', label: 'Dropdown', icon: 'arrow_drop_down_circle', category: 'Selection' },
            { type: 'multiselect', label: 'Multi-Select', icon: 'checklist', category: 'Selection' },
            { type: 'radio', label: 'Radio Group', icon: 'radio_button_checked', category: 'Selection' },
            { type: 'checkbox', label: 'Checkbox', icon: 'check_box', category: 'Selection' },
            { type: 'switch', label: 'Toggle Switch', icon: 'toggle_on', category: 'Selection' },
            { type: 'rating', label: 'Star Rating', icon: 'star_rate', category: 'Advanced' },
            { type: 'slider', label: 'Range Slider', icon: 'tune', category: 'Advanced' },
            { type: 'date', label: 'Date Picker', icon: 'event', category: 'Advanced' },
            { type: 'time', label: 'Time Picker', icon: 'schedule', category: 'Advanced' },
            { type: 'datagrid', label: 'Data Grid', icon: 'table_view', category: 'Advanced' }
        ];

        const DragDropFormBuilder = () => {
            const [formConfig, setFormConfig] = useState({
                id: 'dynamic-form',
                title: 'My Dynamic Form',
                description: 'A form built with drag and drop',
                sections: [{
                    id: 'main-section',
                    title: 'Form Fields',
                    fields: []
                }],
                submitText: 'Submit Form',
                showReset: true
            });

            const [editingField, setEditingField] = useState(null);
            const [editDialogOpen, setEditDialogOpen] = useState(false);
            const [previewMode, setPreviewMode] = useState(false);
            const [draggedField, setDraggedField] = useState(null);
            const [dragOverZone, setDragOverZone] = useState(false);
            const [snackbar, setSnackbar] = useState({ open: false, message: '', severity: 'success' });
            const dropZoneRef = useRef(null);

            // Handle drag start from field palette
            const handleDragStart = (e, fieldType) => {
                e.dataTransfer.setData('fieldType', fieldType);
                setDraggedField(fieldType);
                e.target.classList.add('dragging');
            };

            const handleDragEnd = (e) => {
                e.target.classList.remove('dragging');
                setDraggedField(null);
                setDragOverZone(false);
            };

            // Handle drop in form builder area
            const handleDrop = (e) => {
                e.preventDefault();
                const fieldType = e.dataTransfer.getData('fieldType');
                if (fieldType) {
                    addField(fieldType);
                    setSnackbar({
                        open: true,
                        message: `${FIELD_TYPES.find(f => f.type === fieldType)?.label} field added!`,
                        severity: 'success'
                    });
                }
                setDraggedField(null);
                setDragOverZone(false);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragOverZone(true);
            };

            const handleDragLeave = (e) => {
                if (!dropZoneRef.current?.contains(e.relatedTarget)) {
                    setDragOverZone(false);
                }
            };

            // Add a new field to the form
            const addField = (fieldType) => {
                const fieldId = `field_${Date.now()}`;
                const fieldTypeInfo = FIELD_TYPES.find(f => f.type === fieldType);
                
                const newField = {
                    id: fieldId,
                    name: fieldId,
                    label: fieldTypeInfo?.label || 'New Field',
                    type: fieldType,
                    required: false,
                    placeholder: `Enter ${fieldTypeInfo?.label.toLowerCase()}...`,
                    ...(fieldType === 'select' || fieldType === 'multiselect' || fieldType === 'radio' || fieldType === 'checkbox' ? {
                        options: [
                            { value: 'option1', label: 'Option 1' },
                            { value: 'option2', label: 'Option 2' },
                            { value: 'option3', label: 'Option 3' }
                        ]
                    } : {}),
                    ...(fieldType === 'rating' ? { max: 5 } : {}),
                    ...(fieldType === 'slider' ? { min: 0, max: 100, step: 1 } : {}),
                    ...(fieldType === 'datagrid' ? {
                        columns: [
                            { field: 'name', headerName: 'Name', type: 'string', editable: true, required: true },
                            { field: 'value', headerName: 'Value', type: 'number', editable: true, required: false }
                        ],
                        initialData: [
                            { id: 1, name: 'Sample Item', value: 100 }
                        ],
                        canAdd: true,
                        canEdit: true,
                        canDelete: true,
                        maxRows: 50
                    } : {})
                };

                const updatedConfig = {
                    ...formConfig,
                    sections: formConfig.sections.map(section => 
                        section.id === 'main-section' 
                            ? { ...section, fields: [...section.fields, newField] }
                            : section
                    )
                };

                setFormConfig(updatedConfig);
            };

            // Remove a field from the form
            const removeField = (fieldId) => {
                const updatedConfig = {
                    ...formConfig,
                    sections: formConfig.sections.map(section => ({
                        ...section,
                        fields: section.fields.filter(field => field.id !== fieldId)
                    }))
                };

                setFormConfig(updatedConfig);
                setSnackbar({
                    open: true,
                    message: 'Field removed successfully!',
                    severity: 'info'
                });
            };

            // Open field editor
            const editField = (field) => {
                setEditingField({ ...field });
                setEditDialogOpen(true);
            };

            // Save field changes
            const saveFieldChanges = () => {
                if (!editingField) return;

                const updatedConfig = {
                    ...formConfig,
                    sections: formConfig.sections.map(section => ({
                        ...section,
                        fields: section.fields.map(field => 
                            field.id === editingField.id ? editingField : field
                        )
                    }))
                };

                setFormConfig(updatedConfig);
                setEditDialogOpen(false);
                setEditingField(null);
                setSnackbar({
                    open: true,
                    message: 'Field updated successfully!',
                    severity: 'success'
                });
            };

            // Group field types by category
            const fieldsByCategory = FIELD_TYPES.reduce((acc, field) => {
                if (!acc[field.category]) acc[field.category] = [];
                acc[field.category].push(field);
                return acc;
            }, {});

            return (
                <ThemeProvider theme={theme}>
                    <CssBaseline />
                    
                    {/* App Bar */}
                    <AppBar 
                        position="static" 
                        elevation={0} 
                        className="mui-gradient-bg"
                        sx={{ 
                            mb: 4,
                            borderRadius: '0 0 16px 16px',
                            background: 'linear-gradient(135deg, #1976d2 0%, #42a5f5 100%)',
                        }}
