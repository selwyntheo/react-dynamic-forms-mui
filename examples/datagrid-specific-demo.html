<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataGrid Demo - Dynamic Forms</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <script src="https://unpkg.com/@mui/material@5.14.0/umd/material-ui.development.js"></script>
    <script src="https://unpkg.com/@mui/icons-material@5.14.0/umd/material-ui-icons.development.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { 
            ThemeProvider,
            createTheme,
            CssBaseline,
            Container,
            Typography,
            Box,
            Paper,
            Table,
            TableBody,
            TableCell,
            TableContainer,
            TableHead,
            TableRow,
            Button,
            IconButton,
            TextField,
            Select,
            MenuItem,
            FormControl,
            InputLabel,
            Dialog,
            DialogTitle,
            DialogContent,
            DialogActions,
            Grid,
            Card,
            CardContent,
            Chip,
            Fab,
            Tooltip
        } = MaterialUI;

        const {
            Add: AddIcon,
            Edit: EditIcon,
            Delete: DeleteIcon,
            Save: SaveIcon,
            Cancel: CancelIcon,
            Settings: SettingsIcon
        } = MaterialUIIcons;

        // Create MUI theme
        const theme = createTheme({
            palette: {
                primary: {
                    main: '#1976d2',
                },
                secondary: {
                    main: '#dc004e',
                },
                background: {
                    default: '#f5f5f5',
                },
            },
        });
        // Sample data
        const [users, setUsers] = React.useState([
            { id: 1, name: 'John Doe', email: 'john@example.com', department: 'Engineering', salary: 75000, startDate: '2023-01-15', active: true },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', department: 'Marketing', salary: 65000, startDate: '2023-03-20', active: true },
            { id: 3, name: 'Bob Johnson', email: 'bob@example.com', department: 'Sales', salary: 55000, startDate: '2022-11-10', active: false },
            { id: 4, name: 'Alice Brown', email: 'alice@example.com', department: 'Engineering', salary: 80000, startDate: '2023-05-05', active: true },
        ]);

        const [products, setProducts] = React.useState([
            { id: 1, sku: 'LAPTOP001', name: 'Gaming Laptop', category: 'Electronics', price: 1299.99, stock: 15, active: true },
            { id: 2, sku: 'SHIRT001', name: 'Cotton T-Shirt', category: 'Clothing', price: 29.99, stock: 50, active: true },
            { id: 3, sku: 'BOOK001', name: 'JavaScript Guide', category: 'Books', price: 39.99, stock: 25, active: true },
            { id: 4, sku: 'PLANT001', name: 'Indoor Plant', category: 'Home & Garden', price: 24.99, stock: 8, active: false },
        ]);

        const [editingUser, setEditingUser] = React.useState(null);
        const [editingProduct, setEditingProduct] = React.useState(null);
        const [showUserDialog, setShowUserDialog] = React.useState(false);
        const [showProductDialog, setShowProductDialog] = React.useState(false);
        const [newUserData, setNewUserData] = React.useState({});
        const [newProductData, setNewProductData] = React.useState({});

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('en-US', { 
                style: 'currency', 
                currency: 'USD' 
            }).format(amount);
        };

        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString();
        };

        // Feature Overview Component
        const FeatureOverview = () => (
            <Grid container spacing={3} sx={{ mb: 4 }}>
                <Grid item xs={12}>
                    <Typography variant="h4" gutterBottom align="center" color="primary">
                        üéØ DataGrid Demo
                    </Typography>
                    <Typography variant="h6" align="center" color="text.secondary" paragraph>
                        Interactive data management with CRUD operations and inline editing
                    </Typography>
                </Grid>
                
                <Grid item xs={12} sm={6} md={3}>
                    <Card>
                        <CardContent>
                            <Typography variant="h6" color="primary" gutterBottom>
                                üöÄ CRUD Operations
                            </Typography>
                            <Typography variant="body2">
                                Complete Create, Read, Update, Delete functionality with intuitive controls and validation.
                            </Typography>
                        </CardContent>
                    </Card>
                </Grid>
                
                <Grid item xs={12} sm={6} md={3}>
                    <Card>
                        <CardContent>
                            <Typography variant="h6" color="primary" gutterBottom>
                                ‚úèÔ∏è Inline Editing
                            </Typography>
                            <Typography variant="body2">
                                Edit data directly in the table with save/cancel options and field-specific controls.
                            </Typography>
                        </CardContent>
                    </Card>
                </Grid>
                
                <Grid item xs={12} sm={6} md={3}>
                    <Card>
                        <CardContent>
                            <Typography variant="h6" color="primary" gutterBottom>
                                üé® Data Formatting
                            </Typography>
                            <Typography variant="body2">
                                Automatic formatting for currency, dates, booleans, and custom field types.
                            </Typography>
                        </CardContent>
                    </Card>
                </Grid>
                
                <Grid item xs={12} sm={6} md={3}>
                    <Card>
                        <CardContent>
                            <Typography variant="h6" color="primary" gutterBottom>
                                ‚öôÔ∏è Configuration
                            </Typography>
                            <Typography variant="body2">
                                Comprehensive configuration interface for data sources, columns, and event buttons.
                            </Typography>
                        </CardContent>
                    </Card>
                </Grid>
            </Grid>
        );

        // User DataGrid Component
        const UserDataGrid = () => {
            const handleEdit = (index) => {
                setEditingUser(index);
            };

            const handleSave = (index, field, value) => {
                const newUsers = [...users];
                newUsers[index][field] = value;
                setUsers(newUsers);
            };

            const handleDelete = (index) => {
                if (window.confirm('Are you sure you want to delete this employee?')) {
                    const newUsers = users.filter((_, i) => i !== index);
                    setUsers(newUsers);
                }
            };

            const handleAddUser = () => {
                const newUser = {
                    ...newUserData,
                    id: Math.max(...users.map(u => u.id)) + 1,
                    startDate: newUserData.startDate || new Date().toISOString().split('T')[0],
                    active: newUserData.active !== undefined ? newUserData.active : true
                };
                setUsers([...users, newUser]);
                setNewUserData({});
                setShowUserDialog(false);
            };

            return (
                <Paper sx={{ p: 3, mb: 3 }}>
                    <Box display="flex" justifyContent="space-between" alignItems="center" mb={2}>
                        <Typography variant="h5">üë• Employee Management</Typography>
                        <Button
                            variant="contained"
                            startIcon={<AddIcon />}
                            onClick={() => setShowUserDialog(true)}
                        >
                            Add Employee
                        </Button>
                    </Box>

                    <TableContainer component={Paper} variant="outlined">
                        <Table>
                            <TableHead>
                                <TableRow>
                                    <TableCell>ID</TableCell>
                                    <TableCell>Name</TableCell>
                                    <TableCell>Email</TableCell>
                                    <TableCell>Department</TableCell>
                                    <TableCell>Salary</TableCell>
                                    <TableCell>Start Date</TableCell>
                                    <TableCell>Status</TableCell>
                                    <TableCell>Actions</TableCell>
                                </TableRow>
                            </TableHead>
                            <TableBody>
                                {users.map((user, index) => (
                                    <TableRow key={user.id} hover>
                                        <TableCell>{user.id}</TableCell>
                                        <TableCell>
                                            {editingUser === index ? (
                                                <TextField
                                                    size="small"
                                                    value={user.name}
                                                    onChange={(e) => handleSave(index, 'name', e.target.value)}
                                                />
                                            ) : user.name}
                                        </TableCell>
                                        <TableCell>
                                            {editingUser === index ? (
                                                <TextField
                                                    size="small"
                                                    type="email"
                                                    value={user.email}
                                                    onChange={(e) => handleSave(index, 'email', e.target.value)}
                                                />
                                            ) : user.email}
                                        </TableCell>
                                        <TableCell>
                                            {editingUser === index ? (
                                                <FormControl size="small" fullWidth>
                                                    <Select
                                                        value={user.department}
                                                        onChange={(e) => handleSave(index, 'department', e.target.value)}
                                                    >
                                                        <MenuItem value="Engineering">Engineering</MenuItem>
                                                        <MenuItem value="Marketing">Marketing</MenuItem>
                                                        <MenuItem value="Sales">Sales</MenuItem>
                                                        <MenuItem value="HR">HR</MenuItem>
                                                    </Select>
                                                </FormControl>
                                            ) : user.department}
                                        </TableCell>
                                        <TableCell>
                                            {editingUser === index ? (
                                                <TextField
                                                    size="small"
                                                    type="number"
                                                    value={user.salary}
                                                    onChange={(e) => handleSave(index, 'salary', parseInt(e.target.value))}
                                                />
                                            ) : formatCurrency(user.salary)}
                                        </TableCell>
                                        <TableCell>
                                            {editingUser === index ? (
                                                <TextField
                                                    size="small"
                                                    type="date"
                                                    value={user.startDate}
                                                    onChange={(e) => handleSave(index, 'startDate', e.target.value)}
                                                />
                                            ) : formatDate(user.startDate)}
                                        </TableCell>
                                        <TableCell>
                                            <Chip
                                                label={user.active ? 'Active' : 'Inactive'}
                                                color={user.active ? 'success' : 'default'}
                                                size="small"
                                                onClick={editingUser === index ? () => handleSave(index, 'active', !user.active) : undefined}
                                                clickable={editingUser === index}
                                            />
                                        </TableCell>
                                        <TableCell>
                                            {editingUser === index ? (
                                                <Box display="flex" gap={1}>
                                                    <IconButton size="small" color="primary" onClick={() => setEditingUser(null)}>
                                                        <SaveIcon />
                                                    </IconButton>
                                                    <IconButton size="small" onClick={() => setEditingUser(null)}>
                                                        <CancelIcon />
                                                    </IconButton>
                                                </Box>
                                            ) : (
                                                <Box display="flex" gap={1}>
                                                    <IconButton size="small" onClick={() => handleEdit(index)}>
                                                        <EditIcon />
                                                    </IconButton>
                                                    <IconButton size="small" color="error" onClick={() => handleDelete(index)}>
                                                        <DeleteIcon />
                                                    </IconButton>
                                                </Box>
                                            )}
                                        </TableCell>
                                    </TableRow>
                                ))}
                            </TableBody>
                        </Table>
                    </TableContainer>

                    <Typography variant="body2" color="text.secondary" sx={{ mt: 2 }}>
                        <strong>Features:</strong> Department dropdown, salary formatting, date fields, status toggles
                    </Typography>
                </Paper>
            );
        };

        // Product DataGrid Component
        const ProductDataGrid = () => {
            const handleEdit = (index) => {
                setEditingProduct(index);
            };

            const handleSave = (index, field, value) => {
                const newProducts = [...products];
                newProducts[index][field] = value;
                setProducts(newProducts);
            };

            const handleDelete = (index) => {
                if (window.confirm('Are you sure you want to delete this product?')) {
                    const newProducts = products.filter((_, i) => i !== index);
                    setProducts(newProducts);
                }
            };

            const handleAddProduct = () => {
                const newProduct = {
                    ...newProductData,
                    id: Math.max(...products.map(p => p.id)) + 1,
                    active: newProductData.active !== undefined ? newProductData.active : true
                };
                setProducts([...products, newProduct]);
                setNewProductData({});
                setShowProductDialog(false);
            };

            return (
                <Paper sx={{ p: 3, mb: 3 }}>
                    <Box display="flex" justifyContent="space-between" alignItems="center" mb={2}>
                        <Typography variant="h5">üì¶ Product Inventory</Typography>
                        <Button
                            variant="contained"
                            startIcon={<AddIcon />}
                            onClick={() => setShowProductDialog(true)}
                        >
                            Add Product
                        </Button>
                    </Box>

                    <TableContainer component={Paper} variant="outlined">
                        <Table>
                            <TableHead>
                                <TableRow>
                                    <TableCell>ID</TableCell>
                                    <TableCell>SKU</TableCell>
                                    <TableCell>Product Name</TableCell>
                                    <TableCell>Category</TableCell>
                                    <TableCell>Price</TableCell>
                                    <TableCell>Stock</TableCell>
                                    <TableCell>Status</TableCell>
                                    <TableCell>Actions</TableCell>
                                </TableRow>
                            </TableHead>
                            <TableBody>
                                {products.map((product, index) => (
                                    <TableRow key={product.id} hover>
                                        <TableCell>{product.id}</TableCell>
                                        <TableCell>
                                            {editingProduct === index ? (
                                                <TextField
                                                    size="small"
                                                    value={product.sku}
                                                    onChange={(e) => handleSave(index, 'sku', e.target.value)}
                                                />
                                            ) : product.sku}
                                        </TableCell>
                                        <TableCell>
                                            {editingProduct === index ? (
                                                <TextField
                                                    size="small"
                                                    value={product.name}
                                                    onChange={(e) => handleSave(index, 'name', e.target.value)}
                                                />
                                            ) : product.name}
                                        </TableCell>
                                        <TableCell>
                                            {editingProduct === index ? (
                                                <FormControl size="small" fullWidth>
                                                    <Select
                                                        value={product.category}
                                                        onChange={(e) => handleSave(index, 'category', e.target.value)}
                                                    >
                                                        <MenuItem value="Electronics">Electronics</MenuItem>
                                                        <MenuItem value="Clothing">Clothing</MenuItem>
                                                        <MenuItem value="Books">Books</MenuItem>
                                                        <MenuItem value="Home & Garden">Home & Garden</MenuItem>
                                                    </Select>
                                                </FormControl>
                                            ) : product.category}
                                        </TableCell>
                                        <TableCell>
                                            {editingProduct === index ? (
                                                <TextField
                                                    size="small"
                                                    type="number"
                                                    step="0.01"
                                                    value={product.price}
                                                    onChange={(e) => handleSave(index, 'price', parseFloat(e.target.value))}
                                                />
                                            ) : formatCurrency(product.price)}
                                        </TableCell>
                                        <TableCell>
                                            {editingProduct === index ? (
                                                <TextField
                                                    size="small"
                                                    type="number"
                                                    value={product.stock}
                                                    onChange={(e) => handleSave(index, 'stock', parseInt(e.target.value))}
                                                />
                                            ) : product.stock}
                                        </TableCell>
                                        <TableCell>
                                            <Chip
                                                label={product.active ? 'Active' : 'Inactive'}
                                                color={product.active ? 'success' : 'default'}
                                                size="small"
                                                onClick={editingProduct === index ? () => handleSave(index, 'active', !product.active) : undefined}
                                                clickable={editingProduct === index}
                                            />
                                        </TableCell>
                                        <TableCell>
                                            {editingProduct === index ? (
                                                <Box display="flex" gap={1}>
                                                    <IconButton size="small" color="primary" onClick={() => setEditingProduct(null)}>
                                                        <SaveIcon />
                                                    </IconButton>
                                                    <IconButton size="small" onClick={() => setEditingProduct(null)}>
                                                        <CancelIcon />
                                                    </IconButton>
                                                </Box>
                                            ) : (
                                                <Box display="flex" gap={1}>
                                                    <IconButton size="small" onClick={() => handleEdit(index)}>
                                                        <EditIcon />
                                                    </IconButton>
                                                    <IconButton size="small" color="error" onClick={() => handleDelete(index)}>
                                                        <DeleteIcon />
                                                    </IconButton>
                                                </Box>
                                            )}
                                        </TableCell>
                                    </TableRow>
                                ))}
                            </TableBody>
                        </Table>
                    </TableContainer>

                    <Typography variant="body2" color="text.secondary" sx={{ mt: 2 }}>
                        <strong>Features:</strong> Category dropdown, price formatting, stock management, status control
                    </Typography>
                </Paper>
            );
        };

        // Statistics Component
        const StatisticsOverview = () => {
            const totalUsers = users.length;
            const activeUsers = users.filter(u => u.active).length;
            const totalProducts = products.length;
            const totalStock = products.reduce((sum, p) => sum + p.stock, 0);

            return (
                <Paper sx={{ p: 3 }}>
                    <Typography variant="h5" gutterBottom>
                        üìä Live Data Summary
                    </Typography>
                    
                    <Grid container spacing={3}>
                        <Grid item xs={12} md={3}>
                            <Card>
                                <CardContent sx={{ textAlign: 'center' }}>
                                    <Typography variant="h3" color="primary">
                                        {totalUsers}
                                    </Typography>
                                    <Typography variant="body2" color="text.secondary">
                                        Total Employees
                                    </Typography>
                                </CardContent>
                            </Card>
                        </Grid>
                        
                        <Grid item xs={12} md={3}>
                            <Card>
                                <CardContent sx={{ textAlign: 'center' }}>
                                    <Typography variant="h3" color="success.main">
                                        {activeUsers}
                                    </Typography>
                                    <Typography variant="body2" color="text.secondary">
                                        Active Employees
                                    </Typography>
                                </CardContent>
                            </Card>
                        </Grid>
                        
                        <Grid item xs={12} md={3}>
                            <Card>
                                <CardContent sx={{ textAlign: 'center' }}>
                                    <Typography variant="h3" color="primary">
                                        {totalProducts}
                                    </Typography>
                                    <Typography variant="body2" color="text.secondary">
                                        Total Products
                                    </Typography>
                                </CardContent>
                            </Card>
                        </Grid>
                        
                        <Grid item xs={12} md={3}>
                            <Card>
                                <CardContent sx={{ textAlign: 'center' }}>
                                    <Typography variant="h3" color="warning.main">
                                        {totalStock}
                                    </Typography>
                                    <Typography variant="body2" color="text.secondary">
                                        Total Stock
                                    </Typography>
                                </CardContent>
                            </Card>
                        </Grid>
                    </Grid>

                    <Box mt={3}>
                        <Grid container spacing={2}>
                            <Grid item xs={12} md={6}>
                                <Typography variant="h6">Department Distribution</Typography>
                                <Box display="flex" flexWrap="wrap" gap={1} mt={1}>
                                    {Array.from(new Set(users.map(u => u.department))).map(dept => (
                                        <Chip 
                                            key={dept} 
                                            label={`${dept}: ${users.filter(u => u.department === dept).length}`}
                                            size="small" 
                                            color="primary"
                                            variant="outlined"
                                        />
                                    ))}
                                </Box>
                            </Grid>
                            
                            <Grid item xs={12} md={6}>
                                <Typography variant="h6">Product Categories</Typography>
                                <Box display="flex" flexWrap="wrap" gap={1} mt={1}>
                                    {Array.from(new Set(products.map(p => p.category))).map(cat => (
                                        <Chip 
                                            key={cat} 
                                            label={`${cat}: ${products.filter(p => p.category === cat).length}`}
                                            size="small" 
                                            color="secondary"
                                            variant="outlined"
                                        />
                                    ))}
                                </Box>
                            </Grid>
                        </Grid>
                    </Box>
                </Paper>
            );
        };

        // Add User Dialog
        const AddUserDialog = () => (
            <Dialog open={showUserDialog} onClose={() => setShowUserDialog(false)} maxWidth="sm" fullWidth>
                <DialogTitle>Add New Employee</DialogTitle>
                <DialogContent>
                    <Grid container spacing={2} sx={{ mt: 1 }}>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Name"
                                value={newUserData.name || ''}
                                onChange={(e) => setNewUserData({ ...newUserData, name: e.target.value })}
                            />
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Email"
                                type="email"
                                value={newUserData.email || ''}
                                onChange={(e) => setNewUserData({ ...newUserData, email: e.target.value })}
                            />
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <FormControl fullWidth>
                                <InputLabel>Department</InputLabel>
                                <Select
                                    value={newUserData.department || ''}
                                    onChange={(e) => setNewUserData({ ...newUserData, department: e.target.value })}
                                >
                                    <MenuItem value="Engineering">Engineering</MenuItem>
                                    <MenuItem value="Marketing">Marketing</MenuItem>
                                    <MenuItem value="Sales">Sales</MenuItem>
                                    <MenuItem value="HR">HR</MenuItem>
                                </Select>
                            </FormControl>
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Salary"
                                type="number"
                                value={newUserData.salary || ''}
                                onChange={(e) => setNewUserData({ ...newUserData, salary: parseInt(e.target.value) })}
                            />
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Start Date"
                                type="date"
                                value={newUserData.startDate || ''}
                                onChange={(e) => setNewUserData({ ...newUserData, startDate: e.target.value })}
                                InputLabelProps={{ shrink: true }}
                            />
                        </Grid>
                    </Grid>
                </DialogContent>
                <DialogActions>
                    <Button onClick={() => setShowUserDialog(false)}>Cancel</Button>
                    <Button onClick={() => {
                        const newUser = {
                            ...newUserData,
                            id: Math.max(...users.map(u => u.id)) + 1,
                            startDate: newUserData.startDate || new Date().toISOString().split('T')[0],
                            active: true
                        };
                        setUsers([...users, newUser]);
                        setNewUserData({});
                        setShowUserDialog(false);
                    }} variant="contained">Add</Button>
                </DialogActions>
            </Dialog>
        );

        // Add Product Dialog
        const AddProductDialog = () => (
            <Dialog open={showProductDialog} onClose={() => setShowProductDialog(false)} maxWidth="sm" fullWidth>
                <DialogTitle>Add New Product</DialogTitle>
                <DialogContent>
                    <Grid container spacing={2} sx={{ mt: 1 }}>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="SKU"
                                value={newProductData.sku || ''}
                                onChange={(e) => setNewProductData({ ...newProductData, sku: e.target.value })}
                            />
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Product Name"
                                value={newProductData.name || ''}
                                onChange={(e) => setNewProductData({ ...newProductData, name: e.target.value })}
                            />
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <FormControl fullWidth>
                                <InputLabel>Category</InputLabel>
                                <Select
                                    value={newProductData.category || ''}
                                    onChange={(e) => setNewProductData({ ...newProductData, category: e.target.value })}
                                >
                                    <MenuItem value="Electronics">Electronics</MenuItem>
                                    <MenuItem value="Clothing">Clothing</MenuItem>
                                    <MenuItem value="Books">Books</MenuItem>
                                    <MenuItem value="Home & Garden">Home & Garden</MenuItem>
                                </Select>
                            </FormControl>
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Price"
                                type="number"
                                step="0.01"
                                value={newProductData.price || ''}
                                onChange={(e) => setNewProductData({ ...newProductData, price: parseFloat(e.target.value) })}
                            />
                        </Grid>
                        <Grid item xs={12} sm={6}>
                            <TextField
                                fullWidth
                                label="Stock"
                                type="number"
                                value={newProductData.stock || ''}
                                onChange={(e) => setNewProductData({ ...newProductData, stock: parseInt(e.target.value) })}
                            />
                        </Grid>
                    </Grid>
                </DialogContent>
                <DialogActions>
                    <Button onClick={() => setShowProductDialog(false)}>Cancel</Button>
                    <Button onClick={() => {
                        const newProduct = {
                            ...newProductData,
                            id: Math.max(...products.map(p => p.id)) + 1,
                            active: true
                        };
                        setProducts([...products, newProduct]);
                        setNewProductData({});
                        setShowProductDialog(false);
                    }} variant="contained">Add</Button>
                </DialogActions>
            </Dialog>
        );

        // Main App Component
        const DataGridDemoApp = () => {
            return (
                <ThemeProvider theme={theme}>
                    <CssBaseline />
                    <Container maxWidth="xl" sx={{ py: 4 }}>
                        <FeatureOverview />
                        <UserDataGrid />
                        <ProductDataGrid />
                        <StatisticsOverview />
                        <AddUserDialog />
                        <AddProductDialog />
                        
                        {/* Floating Action Button for Configuration */}
                        <Tooltip title="Configuration">
                            <Fab 
                                color="primary" 
                                sx={{ position: 'fixed', bottom: 16, right: 16 }}
                                onClick={() => alert('Configuration dialog would open here')}
                            >
                                <SettingsIcon />
                            </Fab>
                        </Tooltip>
                    </Container>
                </ThemeProvider>
            );
        };

        // Render the app
        ReactDOM.render(<DataGridDemoApp />, document.getElementById('root'));
    </script>
</body>
</html>
